<app-headercomponent></app-headercomponent>

<div class="main-content">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-3 text-primary">View All Trainers</h4>
        <h5 class="mb-4 text-center">Pending Trainer Requests</h5>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let trainer of pendingTrainers">
                  <td>{{ trainer.id }}</td>
                  <td>{{ trainer.username }}</td>
                  <td>{{ trainer.fname }}</td>
                  <td>{{ trainer.lname }}</td>
                  <td>{{ trainer.email }}</td>
                  <td>
                    <button class="btn btn-success btn-sm" (click)="approveTrainer(trainer.id)">Approve</button>
                    <button class="btn btn-danger btn-sm" (click)="removeTrainer(trainer.id)">Remove</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

        <div *ngIf="pendingTrainers.length === 0" class="text-center mt-3">
          <p>No pending trainer requests found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
