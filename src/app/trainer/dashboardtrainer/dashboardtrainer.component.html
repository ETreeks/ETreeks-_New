<div class="dashboard-wrapper">
  <!-- Header with profile, location, and logout buttons -->
  <header class="dashboard-header">
    <app-sidebartrainer></app-sidebartrainer>
    <div class="header-content">
      <div class="header-actions">
        <a routerLink="/trainer/viewprofile" class="btn btn-primary">View Profile</a>
        <a routerLink="/trainer/Map" class="btn btn-primary">Add Your Location</a>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main content area -->
  <div class="dashboard-content">
    <div class="welcome-message">
      <h1>Welcome, {{ trainerName }}!</h1>
      <p>We're glad to have you back. Here's what's happening today:</p>
    </div>

    <!-- Reservation Table Component with margin -->
    <div class="reservation-section">
      <app-reservation-table></app-reservation-table>
    </div>

    <!-- Navigation Links 
    <div class="navigation-links">
      <a routerLink="/trainer/managecourse" class="nav-link">Manage Courses</a>
    </div>
-->
    <!-- Recent Activities -->
    <div class="recent-activities">
      <h2>Recent Activities</h2>
      <ul>
        <li *ngFor="let activity of recentActivities">{{ activity.description }} on {{ activity.date }}.</li>
      </ul>
    </div>

    <!-- Upcoming Sessions/Courses -->
    <div class="upcoming-sessions">
      <h2>Upcoming Sessions/Courses</h2>
      <ul>
        <li *ngFor="let session of upcomingSessions">{{ session.name }} on {{ session.date }}.</li>
      </ul>
    </div>
  </div>
</div>
